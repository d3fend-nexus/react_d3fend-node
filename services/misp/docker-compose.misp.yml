version: '3.8'

services:
  misp-db:
    image: mysql:8.0
    container_name: misp-db
    environment:
      MYSQL_DATABASE: misp
      MYSQL_USER: misp
      MYSQL_PASSWORD: ${MISP_DB_PASSWORD:-misp_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - misp-db-data:/var/lib/mysql
    networks:
      - btpi-core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  misp-redis:
    image: redis:7-alpine
    container_name: misp-redis
    networks:
      - btpi-core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  misp-core:
    image: coolacid/misp-docker:core-latest
    container_name: misp-core
    depends_on:
      misp-db:
        condition: service_healthy
      misp-redis:
        condition: service_healthy
    ports:
      - "7003:80"
      - "7004:443"
    environment:
      MYSQL_HOST: misp-db
      MYSQL_DATABASE: misp
      MYSQL_USER: misp
      MYSQL_PASSWORD: ${MISP_DB_PASSWORD:-misp_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      REDIS_HOST: misp-redis
      REDIS_PORT: 6379
      MISP_BASEURL: https://${SERVER_IP:-localhost}:7003
      MISP_ADMIN_EMAIL: ${MISP_ADMIN_EMAIL:-admin@btpi-react.local}
      MISP_ADMIN_PASSPHRASE: ${MISP_ADMIN_PASSWORD:-admin}
      MISP_BASEURL_PATH: /
      MISP_TIMEZONE: UTC
      POSTFIX_RELAY_HOST: ${POSTFIX_RELAY_HOST:-localhost}
      POSTFIX_RELAY_PORT: ${POSTFIX_RELAY_PORT:-25}
    volumes:
      - misp-data:/var/www/MISP
      - ./config/feed-settings.json:/var/www/MISP/app/Config/feed-settings.json:ro
    networks:
      - btpi-core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  misp-modules:
    image: coolacid/misp-docker:modules-latest
    container_name: misp-modules
    depends_on:
      - misp-core
    ports:
      - "6666:6666"
    environment:
      REDIS_HOST: misp-redis
      REDIS_PORT: 6379
      MISP_HOST: misp-core
      MISP_PORT: 80
    networks:
      - btpi-core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6666/modules"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  misp-db-data:
    driver: local
  misp-data:
    driver: local

networks:
  btpi-core-network:
    driver: bridge
